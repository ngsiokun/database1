<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirectingâ€¦</title>
    <script>
      // GitHub Pages SPA fallback (handles refresh on /auth, /dashboard, etc.)
      (function () {
        var l = window.location;

        // Works for project pages (/<repo>/...) and root domains.
        var firstSegment = l.pathname.split("/").filter(Boolean)[0] || "";
        var base = firstSegment ? "/" + firstSegment : "";

        // Strip base prefix if present
        var path = l.pathname.indexOf(base + "/") === 0 ? l.pathname.slice(base.length) : l.pathname;

        var target = base + "/?p=" + encodeURIComponent(path + l.search + l.hash);
        l.replace(target);
      })();
    </script>
  </head>
  <body></body>
</html>
